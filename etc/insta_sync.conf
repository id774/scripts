########################################################################
# insta_sync.conf
#
#  This file is sourced by the insta_sync script to define local and
#  remote paths, as well as permissions, for Instagram data backup.
#
#  Rules:
#  - Blank lines are allowed.
#  - Lines starting with '#' are comments.
#  - This file must be POSIX sh compatible.
#  - Do not add a shebang; this file is sourced, not executed.
#
#  Variables:
#  - INSTA_DIR        : Path to local Instagram data.
#  - BACKUP_DIR       : Path to local backup directory.
#  - REMOTE_USER      : Remote SSH username for backup.
#  - REMOTE_HOST      : Remote SSH hostname for backup.
#  - REMOTE_DIR       : Path to remote directory for backup.
#  - DIR_PERMISSIONS  : Permissions for directories in INSTA_DIR.
#  - FILE_PERMISSIONS : Permissions for files in INSTA_DIR.
#
########################################################################

# Instagram data directory
INSTA_DIR="$HOME/user3/sns/instagram"

# Local backup directory
BACKUP_DIR="$HOME/mnt/disk1/user3/sns/instagram"

# Remote server configuration
REMOTE_USER="adm"
REMOTE_HOST="artemis"
REMOTE_DIR="~/largefiles/sns/instagram"

# Permissions for directories within INSTA_DIR
DIR_PERMISSIONS="750"

# Permissions for files within INSTA_DIR
FILE_PERMISSIONS="640"

