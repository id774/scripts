########################################################################
# gpx_sync.conf
#
#  This file is sourced by the gpx_sync script to define directories,
#  rsync settings, and default permissions for GPX file synchronization.
#
#  Rules:
#  - Blank lines are allowed.
#  - Lines starting with '#' are comments.
#  - This file must be POSIX sh compatible.
#  - Do not add a shebang; this file is sourced, not executed.
#
#  Variables:
#  - TMP_DIR             : Temporary directory for GPX files.
#  - MOUNTED_DIR         : Mounted directory containing GPX storage.
#  - USER_GPX_DIR        : Path under the mounted directory for GPX files.
#  - RSYNC_USER          : Username for rsync connection.
#  - RSYNC_HOSTS         : Space separated hostnames or IPs for rsync targets.
#                          Example: RSYNC_HOSTS="harpuia wyvern"
#    Fallback:
#  - RSYNC_HOST          : Single hostname or IP used only when RSYNC_HOSTS is unset.
#  - DEFAULT_PERMISSIONS : Default file permissions for GPX files.
#
########################################################################

# Temporary directory for GPX files
TMP_DIR="$HOME/tmp"

# Mounted directory
MOUNTED_DIR="$HOME/mnt/disk1"

# User GPX directory under home and mounted storage
USER_GPX_DIR="user3/gpx/strava"

# Rsync user
RSYNC_USER="debian"

# Preferred multi host configuration
# List all target hosts separated by spaces to enable multi host sync
# If unset the script falls back to RSYNC_HOST
# Example:
# RSYNC_HOSTS="harpuia wyvern"
RSYNC_HOSTS="harpuia wyvern"

# Legacy single host fallback
# Leave empty if you use RSYNC_HOSTS
RSYNC_HOST=""

# Default permission of GPX files
DEFAULT_PERMISSIONS="640"
